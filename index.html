<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer contact form</title>
</head>
<body>
    <form action="https://formsubmit.co/ezegloria59@gmail.com" method="POST">
    <h1> TG Laundry and Dry Cleaning</h1>
    <h4>Customer request contact form</h4>
        
     <input type="hidden" name="_captcha" value="true">
    <input type="hidden" name="_next" value="submit.html">

      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="Full Name" required>
      <br>
       <br>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="Email" required>
      <br>
       <br>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="Phone Number" required>
    
     <br>

     <!-- radio button -->
    
      <label>Preferred Delivery Time:</label>
      <div>
        <label><input type="radio" name="Preferred Delivery Time" value="Morning" required> Morning</label>
        <label><input type="radio" name="Preferred Delivery Time" value="Afternoon" required> Afternoon</label>
        <label><input type="radio" name="Preferred Delivery Time" value="Evening" required> Evening</label>
      </div>
    
   <br>
   <!-- checkbox -->
      <label>Service(s) Needed:</label>
      <div>
        <label><input type="checkbox" name="Services Needed" value="Wash" > Wash</label>
        <label><input type="checkbox" name="Services Needed" value="Dry" > Dry</label>
        <label><input type="checkbox" name="Services Needed" value="Iron" required> Iron</label>
        <label><input type="checkbox" name="Services Needed" value="Fold" > Fold</label>
        <label><input type="checkbox" name="Services Needed" value="Dryclean" > Dryclean</label>
      </div>


     <br>
     <!-- dropdown -->
      <label for="laundry-time">When Do You Want Your Laundry?</label>
      <select id="laundry-time" name="Laundry Time" required>
        <option value="">-- Select Time --</option>
        <option>Within 24Hrs</option>
        <option>Within 48Hrs</option>
        <option>Within 72Hrs</option>
        <option>On call</option>
      </select>
  

       <br>
       <br>
       <!-- message -->
      <label for="message">Any other Information you want us to know:</label>
      <br>
      <textarea id="message" name="Message" required rows="15" cols="50"></textarea>
      
      <br>
      <!-- submit -->
    <button type="submit">Submit</button>
  


  

    </form>
</body>
</html>
